/* VM configuration file */
{
    version: 1,
    machine: "riscv32",
    memory_size: 128,
    bios: "bbl32.bin",
    cmdline: "loglevel=3 console=tty0 root=root rootfstype=9p rootflags=trans=virtio ro TZ=${TZ}",
    fs0: { file: "https://vfsync.org/u/os/buildroot-riscv32" },
    eth0: { driver: "user" },
    display0: {
        device: "simplefb",
        width: 1024,
        height: 640,
    },
    input_device: "virtio",
}
